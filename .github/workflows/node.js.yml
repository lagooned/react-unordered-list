
name: Node.js ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: git co
      uses: actions/checkout@v2
    - name: require node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install deps
      run: npm ci
    - name: test
      run: npm test
    - name: build
      run: npm run build --if-present


